<template class="task-template">
  <div id="about-view" class="content-item task-wrapper about show">
    <header>
      <div class="wrapper">
        <img src="assets/img/about.png" srcset="assets/img/about.png 1x, assets/img/about@2x.png 2x" width="300">
      </div>
    </header>
    <section>
      <div class="wrapper">
        <div>
          <section class="play-along">
            <h2>Play Along</h2>
              <p>Use the demo snippets in an Electron app of your own. The <a href="" class="exlink">Electron Quick Start</a> app is a bare-bones setup that pairs with these demos. Follow the instructions here to get it going. You'll need <a href="" class="exlink">Git</a> and <a href="" class="exlink">Node.js</a> on your computer to do this.</p>
<pre><code>$ git clone https://github.com/atom/electron-quick-start
$ cd electron-quick-start
$ npm install && npm start
</code></pre>
          </section>
          <section class="about-code">
            <h2>About the Code</h2>
              <p>The <a href="" class="exlink">source code of this app</a> has been organized with ease of navigation in mind.</p>

              <p>Nearly all (over 90%) of <a href="" class="exlink">ES2015</a> is availble to use in Electron <em>without the use of pre-processors</em> because it's a part of <a href="" class="exlink">V8</a> which is built into Electron.</p>

              <p>To illustrate this we've made use of <code>const</code>, for un changing declarations; <code>let</code> for scoped declarations; and template strings like: <code>`Result is ${output}`</code> in the demo snippets.</p>
          </section>
        </div>
        <button id="get-started" class="demo-button">Get Started</button>
      </div>
    </section>
  </div><!-- end windows-view -->
  <script>
    const getStartedBtn =  document.getElementById('get-started')
    getStartedBtn.addEventListener('click', function () {
      document.querySelector('#about-view').classList.remove('show')
      document.querySelector('#windows-view').classList.add('show')
    })
  </script>
</template>
