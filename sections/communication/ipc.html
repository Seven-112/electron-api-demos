<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electron API Demos</title>
    <script src="../../assets/highlight.pack.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
  </head>
  <template class="task-template">
    <div id="ipc-view" class="content-item communication task-wrapper">
    <header class="communication">
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 16 16"><use xlink:href="#icon-communication"></use></svg>
          Communication
        </h1>
        <h3>The <code>ipc</code> (inter-process communication) module allows you to send and recieve synchronous and asynchronous messages between the main and renderer processes.</h3>

        <p>There is a version of it available for both processes. Open the <a href="http://electron.atom.io/docs/v0.36.0/api/web-contents/#webcontents-print-options">full API documentation</a> in your browser.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Asynchronous messages
        <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
        </h2>
        <div class="toggle-content">
          <button id="async-msg">Ping</button><span id="async-reply"></span>
          <p>Using <code>ipc</code> to send messages between processes asynchronously is the preferred method since it will return when finished without blocking other operations.

          <p>This example sends a "ping" from this process (renderer) to the main process. The main process then replies with "pong".</p>
          <h5>Renderer Process</h5>
          <pre><code id="async-msg-render"></pre></code>
          <h5>Main Process</h5>
          <pre><code id="async-msg-main"></code></pre>
        </div>
      </div>
    </section>

    <div class="sections">
      <section>
        <div class="wrapper">
          <h2 class="js-container-target">Synchronous messages
          <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
          </h2>
          <div class="toggle-content">
            <button id="sync-msg">Ping</button><span id="sync-reply"></span>
            <p>Use the <code>ipc</code> module to send synchronous messages between processes. Note that the synchronous nature of this method means that it <b>will block</b> other operations while it is completing its task.</p>
            <p>This example sends a synchronous message, "ping", from this process (renderer) to the main process. The main process then replies with "pong".</p>
            <h5>Renderer Process</h5>
            <pre><code id="sync-msg-render"></pre></code>
            <h5>Main Process</h5>
            <pre><code id="sync-msg-main"></code></pre>
          </div>
        </div>
      </section>

      <div class="sections">
        <section>
          <div class="wrapper">
            <h2 class="js-container-target">Communicate with an invisible window
            <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
            </h2>
            <div class="toggle-content">
              <button id="invis-msg">Ping</button><span id="invis-reply"></span>
              <p>It is common practice to create a new and invisible browser window (renderer process) in order to run tasks without impacting performance in the main app's window.</p>
              <p>In this example we use the <code>remote</code> module to create a new, invisible browser window from the render process. When this page is loaded we send a message with <code>ipc</code> that the new window is listening for. The new window then computes the factorial and sends the result to be recieved by the original window and added above.</p>
              <h5>Renderer Process</h5>
              <pre><code id="invis-msg-render"></pre></code>
              <h5>Invisible Window Page HTML</h5>
              <pre><code id="invis-window-render"></code></pre>
            </div>
          </div>
        </section>
  </div>

    <script type="text/javascript" src="render-process/communication/sync-msg.js"></script>
    <script type="text/javascript" src="render-process/communication/async-msg.js"></script>
    <script type="text/javascript" src="render-process/communication/invisible-msg.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // Sync Message
      var syncMsgRendererContent = fs.readFileSync('render-process/communication/sync-msg.js');
      document.getElementById('sync-msg-render').innerHTML= syncMsgRendererContent;
      var syncMsgMainContent = fs.readFileSync('main-process/communication/sync-msg.js');
      document.getElementById('sync-msg-main').innerHTML= syncMsgMainContent;
      // Async Message
      var asyncMsgRendererContent = fs.readFileSync('render-process/communication/async-msg.js');
      document.getElementById('async-msg-render').innerHTML= asyncMsgRendererContent;
      var asyncMsgMainContent = fs.readFileSync('main-process/communication/async-msg.js');
      document.getElementById('async-msg-main').innerHTML= asyncMsgMainContent;
      // Invisible Window Message
      var invisMsgRendererContent = fs.readFileSync('render-process/communication/invisible-msg.js');
      document.getElementById('invis-msg-render').innerHTML= invisMsgRendererContent;
      var invisWindowRendererContent = fs.readFileSync('sections/communication/invisible.html');
      document.getElementById('invis-window-render').textContent = invisWindowRendererContent;
    </script>
  </body>
</html>
