<template class="task-template">
  <div id="windows-view" class="content-item task-wrapper windows show">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 14 16"><use xlink:href="#icon-windows"></use></svg>
          Create and Manage Windows
        </h1>
        <h3>The <code>browserWindow</code> module in Electron allows you to create a new browser window (aka renderer process) in your app.</h3>

        <p>This module works in both the <b>main</b> process as well as the <b>renderer</b> process when using the <code>remote</code> module.
        Open the <a href="http://electron.atom.io/docs/latest/api/browser-window/">full API documentation</a> in your browser.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Create a new window
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </h2>
        <div class="toggle-content">
          <button id="new-window">Demo</button><span id="tray-countdown"></span>
          <p>The <code>BrowserWindow</code> module gives you the ability to create new windows in your app. It is a <b>main</b> process module but can be used in the <b>renderer</b> process with the <code>remote</code> module. We'll do that in this demo.</p>

          <p>There are a lot of options when creating a new window. A few are in this demo, but visit the <a href="">documentation</a> for the full list.</p>
          <h5>Renderer Process</h5>
          <pre><code id="new-window-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Manage window state
          <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Main</div>
        </h2>
        <div class="toggle-content">
          <button id="manage-window">Demo</button><span id="tray-countdown"></span>
          <p>In this demo we create a new window, listen for a move event and then set the window to position itself back in the center of the screen.</p>

          <p>There are a lot of methods for controlling the state of the window such as the size, location and focus status as well as events to listen for window changes. Visit the <a href="">documentation</a> for the full list.</p>
          <h5>Renderer Process</h5>
          <pre><code id="manage-window-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="pro-tip">
          <h2 class="avoid-clicks">Pro-Tip</h2>
          <div class="non-toggle-content">
            <strong>Use an invisible browser window to run background tasks.</strong>
          <p>You can create many new browser windows and you can also choose to not show them in order to use that additional renderer process as a type of new thread in which to run JS in the background of your app. You do this by setting the <code>show</code> option to <code>false</code> when defining the new window.</h5>
          <pre><code>var win = new BrowserWindow({ width: 400, height: 225, show: false });</code></pre>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/windows/create-window.js"></script>
    <script type="text/javascript" src="renderer-process/windows/manage-window.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // New Window
      var windowRenderContent = fs.readFileSync('renderer-process/windows/create-window.js');
      document.getElementById('new-window-renderer').innerHTML= windowRenderContent;
      // Manage Window
      var manageWindowRenderContent = fs.readFileSync('renderer-process/windows/manage-window.js');
      document.getElementById('manage-window-renderer').innerHTML= manageWindowRenderContent;
    </script>
  </div><!-- end windows-view -->
</template>
