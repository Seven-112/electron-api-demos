  <template class="task-template">
    <div id="ex-links-file-manager-section" class="content-item native-ui task-wrapper">
      <header>
        <div class="wrapper">
          <h1>
            <svg class="icon" viewBox="0 0 16 16"><use xlink:href="#icon-native-ui"></use></svg>
            Open external links and the file manager
          </h1>
          <h3>The <code>shell</code> module in Electron allows you to access certain native elements like the file manager and default web browser.</h3>

          <p>This module works in both the main and renderer process.</p>
          <p>Open the <a class="exlink" href="http://electron.atom.io/docs/latest/api/shell">full API documentation</a> in your browser.</p>
        </div>
      </header>

      <section>
        <div class="wrapper">
          <button id="open-file-manager-demo-toggle" class="js-container-target toggle-button">Open Path in File Manager
            <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Both</div>
          </button>
          <div class="toggle-content">
            <div class="demo">
              <button class="demo-button" id="open-file-manager">Demo</button>
            </div>
            <p>This demonstrates using the <code>shell</code> module to open the system file manager at a particular location.</p>
            <p>Clicking the demo button will open your file manager at the root.</p>
            <h5>Renderer Process</h5>
            <pre><code id="file-manager-renderer"></pre></code>
          </div>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <button id="open-ex-links-demo-toggle" class="js-container-target toggle-button">Open External Links
            <div class="support avoid-clicks">Supports: Win, OS X, Linux <span class="support-divider">|</span> Process: Both</div>
          </button>
          <div class="toggle-content">
            <div class="demo">
              <button class="demo-button" id="open-ex-links">Demo</button>
            </div>
            <p>If you do not want your app to open website links <em>within</em> the app, you can use the <code>shell</code> module to open them externally. When clicked, the links will open outside of your app and in the user's default web browser.</p>
            <p>When the demo button is clicked, the electron website will open in your browser.<p>
            <h5>Renderer Process</h5>
            <pre><code id="ex-links-renderer"></pre></code>

            <div class="pro-tip">
              <h2 class="avoid-clicks">ProTip</h2>
              <div class="non-toggle-content">
                <strong>Open all outbound links externally.</strong>
                <p>You may want to open all <code>http</code> and <code>https</code> links outside of your app. To do this, query the document and loop through each link and add a listener. This app uses the code below which is located in <code>assets/ex-links.js</code>.</h5>
                <h5>Renderer Process</h5>
                <pre><code id="all-ex-links-renderer"></pre></code>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script type="text/javascript" src="renderer-process/native-ui/ex-links-file-manager/file-manager.js"></script>
      <script type="text/javascript" src="renderer-process/native-ui/ex-links-file-manager/ex-links.js"></script>

      <script type="text/javascript">
        var fs = require('fs');
        // Open File Manager
        var openFileManagerRendererContent = fs.readFileSync(__dirname + '/renderer-process/native-ui/ex-links-file-manager/file-manager.js');
        document.getElementById('file-manager-renderer').innerHTML= openFileManagerRendererContent;
        // Open External Links
        var exLinksRendererContent = fs.readFileSync(__dirname + '/renderer-process/native-ui/ex-links-file-manager/ex-links.js');
        document.getElementById('ex-links-renderer').innerHTML= exLinksRendererContent;
        // Open All External Links
        var AllExLinksRendererContent = fs.readFileSync(__dirname + '/assets/ex-links.js');
        document.getElementById('all-ex-links-renderer').innerHTML= AllExLinksRendererContent;
      </script>
    </div><!-- end ex-links-file-manager-section -->
  </template>
</html>
