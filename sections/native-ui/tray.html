<template class="task-template">
  <div id="tray-view" class="content-item native-ui task-wrapper">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 16 16"><use xlink:href="#icon-native-ui"></use></svg>
          Tray
        </h1>
        <h3>The <code>tray</code> module in Electron allows you to create an icon in the operating system's notification area. This icon can also have a context menu attached.</h3>

        <p>This module is a <b>main</b> process module but can be triggered by using the <code>ipc</code> module to talk to that process from the <b>renderer</b> process. Open the <a href="http://electron.atom.io/docs/latest/api/tray.html">full API documentation</a> in your browser.</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Tray
        <div class="support avoid-clicks">Supports: Win, OS X, Linux | Process: Main</div>
        </h2>
        <div class="toggle-content">
          <button id="put-in-tray">Demo</button><span id="tray-countdown"></span>
          <p>The button above sends a message to the <b>main</b> process using the <code>ipc</code> module. In the <b>main</b> process the app is told to place an icon in the tray for one minute. The limited time is for deomonstration purposes, you're more likely to keep the icon in the tray for as long as your app is active.</p>
          <h5>Main Process</h5>
          <pre><code id="tray-main"></pre></code>
          <h5>Renderer pProcess</h5>
          <pre><code id="tray-renderer"></pre></code>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/native-ui/tray/tray.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // Put in Tray
      var trayRenderContent = fs.readFileSync('renderer-process/native-ui/tray/tray.js');
      document.getElementById('tray-renderer').innerHTML= trayRenderContent;
      var trayMainContent = fs.readFileSync('main-process/native-ui/tray/tray.js');
      document.getElementById('tray-main').innerHTML= trayMainContent;
    </script>
  </div><!-- end tray-view -->
</template>
