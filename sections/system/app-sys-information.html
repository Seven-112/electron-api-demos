<template class="task-template">
  <div id="app-sys-information-view" class="content-item system task-wrapper">
    <header>
      <div class="wrapper">
        <h1>
          <svg class="icon" viewBox="0 0 16 16"><use xlink:href="#icon-system"></use></svg>
          Get app and system information
        </h1>
        <h3>With a few Node.js and Electron modules you can gather information about the user's system, app or screen. Each task below can be done in the <code>renderer process</code>.</h3>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Get app information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
        </h2>
        <div class="toggle-content">
          <button id="app-info">Demo</button><span id="got-app-info"></span>
          <p>The <code>process</code> module is built into Node.js and in Electron apps a few more useful properties have been added. The example below gets the version of Electron in use by the app.
          <p>See the full <a href="http://electron.atom.io/docs/v0.36.5/api/process">documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="app-info-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Get system information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
        </h2>
        <div class="toggle-content">
          <button id="sys-info">Demo</button><span id="got-sys-info"></span>
          <p>The Node.js <code>os</code> module provides useful information about the user's operating system. In the example below we require the module and then return the location of the home directory.</p>

          <p>See the full <a href="https://nodejs.org/api/os.html">documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="sys-info-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <h2 class="js-container-target">Get screen information
          <div class="support avoid-clicks">Supports: Win, OS X, Linux</div>
        </h2>
        <div class="toggle-content">
          <button id="screen-info">Demo</button><span id="got-screen-info"></span>
          <p>The Electron <code>screen</code> module retrieves information about screen size, displays, cursor position, etc. In the example below we retrieve the dimensions of the monitor in use.</p>

          <p>See the full <a href="http://electron.atom.io/docs/v0.36.5/api/screen">documentation</a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code id="screen-info-renderer"></pre></code>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="pro-tip">
          <h2 class="avoid-clicks">Pro-Tip</h2>
          <div class="non-toggle-content">
            <strong>Find versions of Chrome and Node.js</strong>
            <p>Electron includes verions of Chromium, Node.js and V8. You can find exactly which version by checking <code>process</code>.</p>
            <p>Get there quickly by opening up developer tools in Electron and typing <code>process.versions</code>.</p>
            <pre><code>// Returns version of Chromium in use
process.versions.chrome;
// Returns version of V8 in use
process.versions.v8;
// Returns version of Node in use
process.versions.node;</code></pre>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="renderer-process/system/app-information.js"></script>
    <script type="text/javascript" src="renderer-process/system/sys-information.js"></script>
    <script type="text/javascript" src="renderer-process/system/screen-information.js"></script>

    <script type="text/javascript">
      var fs = require('fs');
      // App Information
      var appInfoRendererContent = fs.readFileSync('renderer-process/system/app-information.js');
      document.getElementById('app-info-renderer').innerHTML= appInfoRendererContent;
      // Sys Information
      var sysInfoRendererContent = fs.readFileSync('renderer-process/system/sys-information.js');
      document.getElementById('sys-info-renderer').innerHTML= sysInfoRendererContent;
      // Screen Information
      var screenInfoRendererContent = fs.readFileSync('renderer-process/system/screen-information.js');
      document.getElementById('screen-info-renderer').innerHTML= screenInfoRendererContent;
    </script>
  </div><!-- end app-sys-information -->
</template>
